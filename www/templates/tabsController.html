<ion-view title="Tabs Controller">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Schedule" icon="ion-ios-bell" ui-sref="main.tabs.schedule">
            <ion-nav-view name="schedule"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Plants" icon="ion-ios-flower" ui-sref="main.tabs.plants">
            <ion-nav-view name="plants"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Growth" icon="ion-arrow-graph-up-right" ui-sref="main.tabs.plantGrowth">
            <ion-nav-view name="plantGrowth"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
