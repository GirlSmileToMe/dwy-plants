<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" name="signinForm" ng-submit="onFormSubmit($event)" novalidate>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text"
                           name="username"
                           ng-model="account.username"
                           required
                           placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password"
                           name="password"
                           ng-model="account.password"
                           required
                           placeholder="">
                </label>
            </ion-list>
            <a href="#/passwordReset" class="button button-positive button-clear ">Forgot password</a>
            <div class="spacer" style="height: 40px;"></div>
            <!--<a href="#/tabs/schedule" class="button button-stable button-block ">Log in</a>-->
            <button type="submit" class="button button-stable button-block" ng-disabled="signinForm.$invalid">Log in</button>
            <a href="#/termsAndCondition" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
