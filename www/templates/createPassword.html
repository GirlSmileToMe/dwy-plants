<ion-view title="Create Password">
  <ion-content overflow-scroll="true" class="has-header">

    <form class="list" name="pwForm" ng-submit="onFormSubmit($event)" novalidate>

      <div class="list">

        <label class="item item-input item-stacked-label">
          <span class="input-label">New password</span>
          <input type="password"
                 name="password"
                 ng-model="vm.password"
                 required
                 placeholder="">
        </label>


        <label class="item item-input item-stacked-label">
          <span class="input-label">Repeat password</span>
          <input type="password"
                 name="repeatPassword"
                 ng-model="vm.repeatPassword"
                 repeat-password="vm.password"
                 required
                 placeholder="">
        </label>
      </div>


      <div class="padding-horizontal">
        <!--<div class="spacer" style="width: 300px; height: 49px;"></div>-->
        <button class="button button-stable button-block" ng-disabled="pwForm.$invalid">Submit</button>
        <!--<button href="#/passwordSuccess" class="button button-stable button-block ">Submit</button>-->
      </div>

    </form>
  </ion-content>
</ion-view>
