<ion-view title="Create Password">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div>
            <p>New password</p>
        </div>
        <form class="list">
            <label class="item item-input">
                <input type="password" placeholder="">
            </label>
        </form>
        <div>
            <p>Repeat password</p>
        </div>
        <form class="list">
            <label class="item item-input">
                <input type="password" placeholder="">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 49px;"></div>
        <a href="#/passwordSuccess" class="button button-stable button-block ">Submit</a>
    </ion-content>
</ion-view>
