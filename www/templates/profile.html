<ion-view title="Profile">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" name="profileForm" ng-submit="onProfileFormSubmit($event)" novalidate>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text"
                           ng-model="profile.firstName"
                           ng-minlength="1"
                           ng-maxlength="30"
                           name="firstName"
                           ng-required=""
                           placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text"
                           ng-model="profile.lastName"
                           ng-minlength="1"
                           ng-maxlength="30"
                           name="lastName"
                           ng-required=""
                           placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email"
                           ng-model="profile.email"
                           name="email"
                           placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 29px;"></div>
            <ion-list></ion-list>
            <label class="item item-select">
                <span class="input-label">Country</span>
                <select ng-options="country as country.name for country in countryList track by country.id"
                        name="country"
                        ng-model="profile.country">
                    <option>---Select Country---</option>
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">State</span>
                <select name="state"
                  ng-model="profile.state">
                    <option>Arizona</option>
                    <option>California</option>
                    <option>New Mexico</option>
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">City</span>
                <select name="city" ng-model="profile.city">
                    <option>Cypress</option>
                    <option>Glendale</option>
                    <option>Torrance</option>
                </select>
            </label>
            <!--<a href="#/tabs/schedule" class="button button-stable button-block ">Create Account</a>-->
            <button type="submit" class="button button-stable button-block" ng-disabled="profileForm.$invalid">Create Account</button>
        </form>
    </ion-content>
</ion-view>
