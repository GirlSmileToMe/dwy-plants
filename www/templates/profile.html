<ion-view title="Profile">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 29px;"></div>
            <ion-list></ion-list>
            <label class="item item-select" name="Country">
                <span class="input-label">Country</span>
                <select>
                    <option>United States</option>
                    <option>China</option>
                    <option>Philippines</option></select>
            </label>
            <label class="item item-select" name="State">
                <span class="input-label">State</span>
                <select>
                    <option>Arizona</option>
                    <option>California</option>
                    <option>New Mexico</option>
                </select>
            </label>
            <label class="item item-select" name="City">
                <span class="input-label">City</span>
                <select>
                    <option>Cypress</option>
                    <option>Glendale</option>
                    <option>Torrance</option></select>
            </label>
            <a href="#/tabs/schedule" class="button button-stable button-block ">Create Account</a>
        </form>
    </ion-content>
</ion-view>
