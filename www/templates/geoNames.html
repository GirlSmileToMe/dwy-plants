<ion-list>
  <label class="item item-select">
    <span class="input-label">Country</span>
    <select ng-options="country as country.countryName for country in countryList track by country.geonameId"
            name="country"
            ng-disabled="vm.countryDisabled"
            ng-model="viewModel.country">

    </select>
  </label>
  <label class="item item-select">
    <span class="input-label">State</span>
    <select name="state"
            ng-disabled="vm.stateDisabled"
            ng-options="state as state.name for state in stateList track by state.geonameId"
            ng-model="viewModel.state">

    </select>
  </label>
  <label class="item item-select">
    <span class="input-label">City</span>
    <select name="city"
            ng-disabled="vm.cityDisabled"
            ng-options="city as city.name for city in cityList track by city.geonameId"
            ng-model="viewModel.city">
    </select>
  </label>
</ion-list>
