<ion-view title="Select Plants Demo">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <p class="dark padding-vertical">Please select one plant demo to add a plant</p>
    <ion-list>
      <ion-item ng-repeat="plant in plantList" ng-click="selectDemo(plant)" class="item-icon-right">
        {{plant.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
